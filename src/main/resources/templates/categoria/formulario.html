<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <base href="/" />
    <title>Cadastro de Categoria</title>
</head>

<body>
<div layout:fragment="conteudo">
    <h1>
        Cadastro Categoria
    </h1>

    <a href="home/page">Voltar para Home</a>

    <form method="post" action="/categoria">

        <input type="hidden" name="_method" value="put" th:if="${categoria != null}">
        <input type="hidden" name="id" th:value="${categoria?.id}">

        <div>
            <label for="nome">
                Nome:
            </label>
            <input id="nome" name="nome" th:value="${categoria?.nome}">
        </div>

        <div>
            <label for="sigla">
                Sigla:
            </label>
            <input id="sigla" name="sigla" th:value="${categoria?.sigla}">
        </div>


        <input type="submit" value="Cadastrar">

    </form>
</div>
</body>
</html>
