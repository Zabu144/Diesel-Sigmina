<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <base href="/" />
    <title>Cadastro de Centro de custo</title>
</head>

<body>
<div layout:fragment="conteudo">
    <h1>
        Cadastro Centro de custo
    </h1>

    <a href="home/page">Voltar para Home</a>

    <form method="post" action="/ccRef">

        <input type="hidden" name="_method" value="put" th:if="${ccRef != null}">
        <input type="hidden" name="id" th:value="${ccRef?.id}">

        <div>
            <label for="codigo">
                Código centro de custo:
            </label>
            <input id="codigo" name="codigo" th:value="${ccRef?.codigo}" autocomplete="off">
        </div>

        <div>
            <label for="descricao">
                Descrição centro de custo:
            </label>
            <input id="descricao" name="descricao" th:value="${ccRef?.descricao}" autocomplete="off">
        </div>


        <input type="submit" value="Cadastrar">

    </form>
</div>
</body>
</html>
