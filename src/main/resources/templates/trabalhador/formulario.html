<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <base href="/" />
    <title>Cadastro de trabalhador</title>

    <script>
        function validarFormularioTrabalhador() {
            var empresaSelect = document.getElementById("empresa");

            var errorMenssage = '';

            if (empresaSelect.value === "") {
                errorMenssage += 'Empresa é obrigatória. ';
                empresaSelect.style.borderColor = 'red';
            } else {
                empresaSelect.style.borderColor = '';
            }

            document.getElementById('error-menssage').textContent = errorMenssage;
            return errorMenssage === '';
        }
    </script>

</head>
<body>
    <div layout:fragment="conteudo">
        <h1>
            Cadastro Trabalhador
        </h1>

        <a href="home/page">Voltar para Home</a>

        <form method="post" action="/trabalhador" onsubmit="return validarFormularioTrabalhador()">

            <input type="hidden" name="_method" value="put" th:if="${trabalhador != null}">
            <input type="hidden" name="id" th:value="${trabalhador?.id}">

            <div>
                <label for="matricula">
                    Matricula:
                </label>
                <input id="matricula" name="matricula" th:value="${trabalhador?.matricula}" autocomplete="off">
            </div>

            <div>
                <label for="nome">
                    Nome:
                </label>
                <input id="nome" name="nome" th:value="${trabalhador?.nome}" autocomplete="off">
            </div>

            <div>
                <label for="empresa">
                    Empresa:
                </label>
                <a href="/empresa/formulario" class="btn">Cadastrar empresa</a>
                <select id="empresa" name="empresa">
                    <option value="">Selecione a empresa</option>
                    <option th:each="empresa : ${empresas}" th:value="${empresa.nome}" th:selected="${
                        trabalhador != null and trabalhador.empresa == empresa
                    }">
                       <span th:text="${empresa.nome}"></span>
                    </option>
                </select>
            </div>

            <div>
                <label for="tipo">
                    Tipo:
                </label>
                <input id="tipo" name="tipo" th:value="${trabalhador?.tipo}" autocomplete="off">
            </div>

            <div>
                <label for="rfid">
                    RFID:
                </label>
                <input id="rfid" name="rfid" th:value="${trabalhador?.rfid}" autocomplete="off">
            </div>

            <div>
                <label for="habilitar">
                    Habilitar:
                </label>
                <input id="habilitar" name="habilitar" type="checkbox" th:checked="${trabalhador?.habilitar}">
            </div>

            <input type="submit" value="Cadastrar">

        </form>

        <div id="error-menssage" style="color: red;"></div>

    </div>
</body>
</html>
