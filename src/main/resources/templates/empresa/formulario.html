<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <base href="/" />
    <title>Cadastro de empresa</title>
</head>

<body>
<div layout:fragment="conteudo">
    <h1>
        Cadastro Empresa
    </h1>

    <a href="home/page">Voltar para Home</a>

    <form method="post" action="/empresa">

        <input type="hidden" name="_method" value="put" th:if="${empresa != null}">
        <input type="hidden" name="id" th:value="${empresa?.id}">

        <div>
            <label for="nome">
                Nome:
            </label>
            <input id="nome" name="nome" th:value="${empresa?.nome}">
        </div>

        <div>
            <label for="cnpj">
                CNPJ:
            </label>
            <input id="cnpj" name="cnpj" th:value="${empresa?.cnpj}">
        </div>

        <div>
            <label for="habilitar">
                Habilitar:
            </label>
            <input id="habilitar" name="habilitar" type="checkbox" th:checked="${empresa?.habilitar}">
        </div>


        <input type="submit" value="Cadastrar">

    </form>
</div>
</body>
</html>
